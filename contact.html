<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/contact.css">
    <link rel="stylesheet" href="CSS/transitions.css">
    <script type="text/javascript" src="JS/darkmode.js" defer></script>
</head>
<body>
    <div class="transition transition-1 is-active"></div>
    <script src="JS/transitions.js"></script>

    <header>
        <h1>Alexis Nhan</h1>
        <nav>
            <input type="checkbox" id="sidebar-active">
            <label for="sidebar-active" class="open-sidebar-button">
                <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
            </label>

            <label id="overlay" for="sidebar-active"></label>
            <div class="links-container">
                <label for="sidebar-active" class="close-sidebar-button">
                    <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
                </label>

                <a class="home-link" href="index.html">Home</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <button id="theme-switch">
                    <img src="images/dark.webp" alt="dark mode">
                    <img src="images/light.webp" alt="light mode">
                </button>
            </div>
        </nav>
    </header>

    <div class="p_flex-container">
        <div id="socials" style="grid-area: box-1;">
            <!-- Add font awesome icons -->
            <a class="social" href="https://github.com/JKBue"><img src="images/github.webp" alt="Github Page" style="width: 100px;"/>
            </a>

            <a class="social" href="https://www.linkedin.com/in/alexis-nhan-11245a26b/"><img src="images/linkedin.webp" alt="LinkedIn Page" style="width: 100px;"/>
            </a>

            <a class="social" href="mailto:alexisanhan@gmail.com"><img src="images/email.webp" alt="Email" style="width: 100px;"/>
            </a>
        </div>

        <div class="contact-form-container" style="grid-area: box-2;">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" 
                        name="name" 
                        placeholder="Your Name" required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" 
                        name="email" 
                        placeholder="Your Email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" 
                        name="phone" 
                        placeholder="Your Phone Number" required>
                    <span class="error-message" id="phoneError"></span>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" 
                            name="message" 
                            placeholder="Your Message" 
                            rows="5" required></textarea>
                    <span class="error-message" 
                        id="messageError"></span>
                </div>
                <button type="submit" 
                        class="submit-button">
                Send Message
                </button>
            </form>
        </div>
    </div>
</body>
</html>
